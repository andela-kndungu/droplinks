<!DOCTYPE html>
<html>
  <head>
      <title> {{title}} </title>
      <link rel="stylesheet" type="text/css" href="css/normalize.css">
      <link rel="stylesheet" type="text/css" href="css/skeleton.css">
  </head>
  <body>
    <div class="container">
      <div class="eight columns">
      <h1>Save files to Dropbox</h1>
      <p>Enter the URL of the file to be saved to Dropbox in this field: </p>
        <form id="link-form">
          <input class="u-full-width" id="url" name="url" type="url" placeholder="Enter URL here" /><br/>
          <input class="button-primary" id="submit" value="Save to DropBox" type="submit">
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs"
    data-app-key="2depygh4g2l61s3"></script>
    <script type="text/javascript" src="js/bundle.js"></script>
  </body>
</html>
